<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Docs</title>
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Google Fonts with font-display swap -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Open+Sans:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Critical CSS inlined -->
    <style>
        :root{--header-height:3.5rem;--sidebar-width:280px;--color-bg-primary:#FFF;--color-text-primary:#0F172A;--color-border:#E2E8F0;--color-primary:#2563EB}[data-theme=dark]{--color-bg-primary:#0F172A;--color-text-primary:#F1F5F9;--color-border:#334155;--color-primary:#3B82F6}*,::after,::before{box-sizing:border-box;margin:0;padding:0}body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;line-height:1.6;min-height:100vh;background:var(--color-bg-primary);color:var(--color-text-primary)}.header{position:fixed;top:0;left:0;right:0;height:var(--header-height);background:var(--color-bg-primary);border-bottom:1px solid var(--color-border);z-index:100}.container{margin-top:var(--header-height);min-height:calc(100vh - var(--header-height))}.loading{text-align:center;padding:3rem;color:var(--color-text-primary)}
    </style>
    <!-- Prevent theme flash -->
    <script>
        (function() {
            const STORAGE_KEY = 'docs-theme';
            const savedTheme = localStorage.getItem(STORAGE_KEY);
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (prefersDark ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/theme-light.css" id="theme-style">
    <!-- highlight.js CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- marked.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.0/marked.min.js"></script>
</head>
<body>
    <!-- Skip to main content link -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- 头部导航 -->
    <header class="header" role="banner">
        <button class="menu-toggle" id="menuToggle" aria-label="Toggle navigation menu" aria-expanded="false">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <a href="#/" class="logo" aria-label="Home">六趣DNS</a>
        <div class="header-right">
            <div class="search-box" role="search">
                <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="searchInput" placeholder="搜索文档..." aria-label="Search documentation">
                <div class="search-results" id="searchResults" role="listbox" aria-label="Search results"></div>
            </div>
            <select id="langSelect" class="lang-select" aria-label="Select language">
                <option value="zh">中文</option>
                <option value="en">English</option>
            </select>
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
                <svg class="icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </div>
    </header>

    <!-- 主体内容 -->
    <div class="container">
        <!-- 侧边栏 -->
        <aside class="sidebar" id="sidebar" role="navigation" aria-label="Main navigation">
            <nav class="sidebar-nav" id="sidebarNav"></nav>
        </aside>
        
        <!-- 侧边栏遮罩 -->
        <div class="sidebar-overlay" id="sidebarOverlay" aria-hidden="true"></div>
        
        <!-- 文档内容 -->
        <main class="content" role="main" id="main-content">
            <article class="doc-content" id="docContent">
                <div class="loading">加载中...</div>
            </article>
            <!-- 页面目录 -->
            <aside class="toc" id="toc" role="navigation" aria-label="Table of contents"></aside>
        </main>
    </div>

    <!-- 404 页面模板 -->
    <template id="notFoundTemplate">
        <div class="not-found">
            <h1>404</h1>
            <p>页面未找到</p>
            <a href="#/zh/guide/getting-started">返回首页</a>
        </div>
    </template>

    <!-- JS 模块 -->
    <script src="assets/js/router.js"></script>
    <script src="assets/js/renderer.js"></script>
    <script src="assets/js/sidebar.js"></script>
    <script src="assets/js/search.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
